name: ğŸ”— Link Check with Badge and Gist

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * 1'

jobs:
  linkcheck:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Install lychee
        uses: lycheeverse/lychee-action@v1.8.0

      - name: ğŸ” Run lychee and write clean JSON
        run: |
          lychee --no-progress --format json --max-concurrency 2 --retry-wait-time 5 --timeout 30 --output lychee.json README.md || true
          
      - name: ğŸ§ª Validate lychee.json format with jq
        run: |
          echo "ğŸ” Validating JSON syntax:"
          jq . lychee.json

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ§® Generate badge JSON from lychee.json
        run: python .github/scripts/generate_badge.py

      - name: ğŸ›  Make update_gist.sh executable
        run: chmod +x .github/scripts/update_gist.sh

      - name: ğŸš€ Update badge Gist
        run: .github/scripts/update_gist.sh
        env:
            GIST_ID: 8eca1f79637060fbbc23a602ce534994
            GIST_TOKEN: ${{ secrets.GIST_TOKEN }}

      - name: ğŸ’¾ Upload badge JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: link-status-badge
          path: link-status.json
